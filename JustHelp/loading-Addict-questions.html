<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>loadingscreen</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>

<body>
  <script>
  document.body.className = 'fade';
</script>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-hero">
          <h1>Just<em>Help.</em></h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-quote">
        <p2>“Rock bottom became the solid foundation on which I rebuilt my life.”</p2>
        <br></br>
        <p>– J.K Rowling</p>
      </div>
    </div>
    <div class="row">
      <div class="col-spacer">

      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-progbar">
        <ul class="list-unstyled">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="100"
              aria-valuemin="0" aria-valuemax="100" style="width:0%">
            </div>
          </div>
        </ul>
      </div>
    </div>
  </div>

  </div>

  <!-- Bootstrap core JavaScript -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
  document.addEventListener("DOMContentLoaded", function(e) {
    document.body.className = '';
  });
</script>
<script>

    var progressBar = $('.progress-bar');
    var progressNumber = 0;

    setInterval(function(){
        progressNumber++;
        progressBar.css('width',progressNumber + '%');
        progressBar.attr('aria-valuenow', progressNumber);
    }, 20);
    function pageRedirect() {
        window.location.replace("Addict-Question1.html");
    }

    setTimeout("pageRedirect()", 6500);

</script>

</body>

</html>
